<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #ffecd2, #fcb69f);
            color: #4b2e0d;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .booking-container {
            background: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        .booking-container h1 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }

        .booking-container form {
            display: flex;
            flex-direction: column;
        }

        .booking-container label {
            text-align: left;
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }

        .booking-container select,
        .booking-container input {
            padding: 10px;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            width: 100%;
        }

        .booking-container button {
            padding: 10px;
            background: #f4a261;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .booking-container button:hover {
            background: #e76f51;
        }
    </style>
</head>
<body>
    <div class="booking-container">
        <h1>Book Your Stay</h1>
        <form action="/booking/confirm/" method="post">
            {% csrf_token %}

            <label for="hotel">Select Hotel:</label>
            <select name="hotel" id="hotel" required>
                <option value="">-- Choose a Hotel --</option>
                {% for hotel in hotels %}
                    <option value="{{ hotel.name }}">{{ hotel.name }} ({{ hotel.location }})</option>
                {% endfor %}
            </select>

            <label for="checkin">Check-in Date:</label>
            <input type="date" id="checkin" name="checkin" required>

            <label for="checkout">Check-out Date:</label>
            <input type="date" id="checkout" name="checkout" required>

            <label for="guests">Number of Guests:</label>
            <input type="number" id="guests" name="guests" min="1" max="10" required>

            <label for="room_type">Room Type:</label>
            <select name="room_type" id="room_type" required>
                <option value="">-- Choose a Room Type --</option>
                <option value="single">Single</option>
                <option value="double">Double</option>
                <option value="twin">Twin</option>
                <option value="triple">Triple</option>
                <option value="quadriple">Quadriple</option>

            </select>

            <label for="room_quality">Room Quality:</label>
            <select name="room_quality" id="room_quality" required>
                <option value="">-- Choose Room Quality --</option>
                <option value="standard">Standard</option>
                <option value="superior">Superior</option>
                <option value="luxury">Luxury</option>
            </select>

            <button type="submit">Book Now</button>
        </form>
    </div>
</body>
</html>
