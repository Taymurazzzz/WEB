<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Hotel</title>
</head>
<body>
    <h1>Create a New Hotel</h1>

    <!-- Форма отправляется POST-запросом на URL /create_hotel/ -->
    <form action="{% url 'create_hotel' %}" method="post">
        {% csrf_token %}

        <label for="name">Hotel Name:</label><br>
        <input type="text" id="name" name="name" maxlength="80" required><br><br>

        <label for="address">Address:</label><br>
        <input type="text" id="address" name="address" maxlength="100" required><br><br>

{#        <label for="rating">Rating:</label><br>#}
{#        <input type="number" id="rating" name="rating" min="1" max="5" required><br><br>#}

        <button type="submit">Create Hotel</button>
    </form>

</body>
</html>
